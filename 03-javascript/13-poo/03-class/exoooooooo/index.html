<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exooooooooo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <script type="module" src="./calculate.js" defer></script>
    <script type="module" src="./script.js" defer></script>
    <script type="module" src="./slide.js" defer></script>
    <script type="module" src="./bballs.js" defer></script>
    <script type="module" src="./debounce.js" defer></script>

<body>
   <h4>Slider</h4>
   
   <br>
    <h3>bouncing balls</h3>
   <canvas id="canvas" width="500" height="500" style="border:1px solid #000;"></canvas>
   
   
  <h1>Calculator App</h1>
  <section>
    <div class="calculator">
      <div class="output">
        <div data-previous-number class="previous-number"></div>
        <div data-current-number class="current-number"></div>
      </div>
      <button data-clear class="span-two clear">AC</button>
      <button class="delete" data-delete>DEL</button>
      <button class="operation" data-operation>+</button>
      <button class="number" data-number>1</button>
      <button class="number" data-number>2</button>
      <button class="number" data-number>3</button>
      <button class="operation" data-operation>-</button>
      <button class="number" data-number>4</button>
      <button class="number" data-number>5</button>
      <button class="number" data-number>6</button>
      <button class="operation" data-operation>ร</button>
      <button class="number" data-number>7</button>
      <button class="number" data-number>8</button>
      <button class="number" data-number>9</button>
      <button class="operation" data-operation>รท</button>
      <button class="number" data-number>.</button>
      <button class="number" data-number>0</button>
      <button data-equal class="span-two operation">=</button>
    </div>
  </section>
  <script src="calculate.js"></script>
  <br>

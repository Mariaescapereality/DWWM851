    body{
    width: 100%;
    height: 100vh;
    display: grid;
    place-items: center;
    }
    svg{
        position: relative;
        width: 250px;
        height: 250px;
        animation: rotate 2s linear infinite;
        background-color:rgb(255, 255, 255);
    }
    .ldl-scale{
        transform-origin: 50% 50% 0px;
        transform: rotate(0deg) scale(1);
    }
    svg circle{
        width: 100%;
        height: 100%;
        stroke: rgb(164, 207, 55);
        stroke-width: 10;
        stroke-linecap: round;
        stroke-dasharray: 440;
        stroke-dashoffset: 440;
        animation: animate 4s linear infinite;
    }
    @keyframes animate {
        0%, 100%{
            stroke-dashoffset: 440;
        }
        50%{
            stroke-dashoffset: 0;
        }
        50.1%{
            stroke-dashoffset: 880;
        }

    }
    svg path{
        fill: rgb(164, 207, 55);
    }
   

    </style>

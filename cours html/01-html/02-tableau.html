<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Les tableaux en HTML</title>
</head>
<body>

    <style> table, td, tr{border: 1px solid}
            table {color:orange}
            
    
    </style>
    
    <table>
        <tr>
            <td>Une case</td>
            <td>Une 2eme case</td>
        </tr>
        <tr>
            <td>Case 3</td>
            <td>case 4</td>
        </tr>
    </table>

    <table>
        <thead>
            <tr>
                <th colspan="2">fruits</th>
                <th colspan="2">legumes</th>
            </tr>
        </thead>
   

    <tbody>
        <tr>
            <td>cerise</td>
            <td>banane</td>
            <td>aubergine</td>
            <td>concombre</td>
        </tr>
        <tr>
            <td>pomme</td>
            <td colspan="2">tomate</td>
            <td>melon</td>
        </tr>
    </tbody>
</table>

</body>
</html>
